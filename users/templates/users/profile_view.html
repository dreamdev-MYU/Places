{% extends 'base.html'%}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<title>Profile View Sahifasi</title>
<!-- stil berish -->

<h1>Profile View Page</h1>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
    <div class="card p-4">
        <div class="image d-flex flex-column justify-content-center align-items-center">
            <img src="{{user.photo.url}}" style="border-radius: 50%;" height="150" width="150">
            <span class="name mt-3">{{user.username}}</span>
            <span class="idd">{{user.email}}</span>
            <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                <span class="idd1">{{user.phone_number}}</span>
                <span><i class="fa fa-copy"></i></span>
            </div>
            <div class="d-flex mt-4">
                <a href="{% url 'users:profile' %}" class="btn btn-dark" style="font-size: 22px; padding: 10px 20px; border-radius: 10px;">Edit Profile</a>
            </div>
            
            <div class="px-2 rounded mt-4 date">
                <span class="join">Joined {{user.date_joined|date:"M d, Y"}}</span>
            </div>
        </div>
    </div>
</div>

{% endblock %}
